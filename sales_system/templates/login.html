<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruckHub | Sign In</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #000;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }

    .register-link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .flash {
      text-align: center;
      margin-bottom: 15px;
      color: #ff5555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="register-link">
      Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a>
    </div>
  </div>
</body>
</html>
